<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Courses</title>
  </head>
  <form action='/add' method='post'>
    {% csrf_token %}
        <div class="form-group">
                <label for="exampleFormControlInput1">course name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name = 'course_name'>
        </div>
        <div class="form-group">
                <label for="exampleFormControlTextarea1">description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='course_description'></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">add</button>
  </form>
  <body>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Course #</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Date Added</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        {% for course in courses %}
            
            <tbody>
            <tr>
                <th scope="row">{{course.id}}</th>
                <td>{{course.name}}</td>
                <td></td>
                <td>{{course.created_at}}</td>
                <td><a href="/delete/{{course.id}}"><u>remove</u></a></td>
            </tr>
            
            </tbody>
            
        {% endfor %}
      </table>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
